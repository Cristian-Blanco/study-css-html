<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Conversor</title>
        <link rel="icon"  type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Escudo_UD.svg/1200px-Escudo_UD.svg.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/conversor.js"></script>
    </head>
    <body>
       
        <div class="container">
            <form class="form">
                <div class="form-header">
                    <h1 class="form-title"><span>Conversor</span></h1>
                    <h3 class="form-title"><span>Â¿Que Deseas Convertir?</span></h3>
                </div>
                
                <div class="form-group">
                    <label for="weight" class="form-label">Escoge lo que deseas convertir</label>
                    <select class="form-control list" name="typecon" id="typecon">
                        <option value="decimalToBinary">Decimal a Binario</option>
                        <option value="binaryToDecimal">Binario a Decimal</option>
                        <option value="decimalToOctal">Decimal a Octal</option>
                        <option value="octalToDecimal">Octal a Decimal</option>
                        <option value="decimalToHexadecimal">Decimal a Hexadecimal</option>
                        <option value="hexadecimalToDecimal">Hexadecimal a Decimal</option>
                        <option value="binaryToOctal">Binario a Octal</option>
                        <option value="octalToBinary">Octal a Binario</option>
                        <option value="binaryToHexadecimal">Binario a Hexadecimal</option>
                        <option value="hexadecimalToBinary">Hexadecimal a Binario</option>
                    </select>
                </div> 

                <label for="conver" class="form-label">Escribe el Numero:</label>
                <input type="text" class="form-input" placeholder="Escriba su nombre completo" name="conver" id="conver" required>
                
                <label for="print" class="form-label">Tu numero convertido es:</label>
                <input type="text" class="form-input" name="print" id="print" readonly>

                <button type="button" class="button-submit" onclick="transform()">Convertir</button>

            </form>
        </div>
    </body>
        
</html>
